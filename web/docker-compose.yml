version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: uofthacks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uofthacks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uofthacks-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database connection
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/uofthacks
      
      # Set to production
      NODE_ENV: production
      
      # Add your other environment variables here
      # AUTH_SECRET: your_secret_here
      # NEXTAUTH_URL: http://localhost:3000
      # AWS_ACCESS_KEY_ID: your_key
      # AWS_SECRET_ACCESS_KEY: your_secret
      # AWS_REGION: us-east-1
      # AWS_S3_BUCKET: your_bucket
      # GOOGLE_GENERATIVE_AI_API_KEY: your_key
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
